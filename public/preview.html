<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <script src="./FlexPaper/jquery.min.js"></script>
  <script src="./FlexPaper/flexpaper_flash.js"></script>
  <script src="./FlexPaper/flexpaper_flash_debug.js"></script>
  <title>Workflow CRM</title>
</head>
<body>
  <a id="filePlaceHolder" style= "position:absolute;width:100%;height:100%;display:block;"></a>
  <script type="text/javascript">
    var match = location.search.match(/id=(\d+)/)
    var id, path;
    if (match && match.length >1) {
      id = match[1];
      path = localStorage['path_' + id];
    }
    var fp = new FlexPaperViewer(
      'FlexPaperViewer',
      'filePlaceHolder', { config : {
      SwfFile : escape(path),
      Scale : 0.6,
      ZoomTransition : 'easeOut',
      ZoomTime : 0.5,
      ZoomInterval : 0.2,
      FitPageOnLoad : true,
      FitWidthOnLoad : false,
      FullScreenAsMaxWindow : false,
      ProgressiveLoading : false,
      MinZoomSize : 0.2,
      MaxZoomSize : 5,
      SearchMatchAll : false,
      InitViewMode : 'Portrait',
      PrintPaperAsBitmap : false,
      ViewModeToolsVisible : true,
      ZoomToolsVisible : true,
      NavToolsVisible : true,
      CursorToolsVisible : true,
      SearchToolsVisible : true,
      localeChain: 'en_US',
      }});
  </script>
</body>
</html>
